
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body onload="checkCookie(); formFocus();"  style="background-color:#4A5C69;">
         <div id="loading-mask-div" style="width:100%;height:100%;background:#444444;opacity:.6;position:absolute;z-index:20000;left:0;top:0;visibility:hidden;">
            <div id="loading-div" style="position:absolute;top:100px;left:250px;">
                <img src="images/load.gif" style="vertical-align:middle" alt="Loading" />
            </div>
        </div>
        <div style="background-color:#4A5C69;overflow:auto;height:100%">
            <div style="margin-top:30px;height:370px;background-color:#D4DCE1;">

                <div style="float:left;width:25%;height:370px;"></div>
                <div style="float:left;width:50%;background:url('resources/images/login-backimage.jpg') ;height:370px;">
                    <div style="padding-left:270px;padding-top:120px;">
                        <form action="javascript:validatelogin();" name="loginForm" id="loginForm">
                            <div id="login-message">
                               <span class="msg1">Developers lab Pvt Ltd</span>
                               <span class="msg2">Login Console</span>
                            </div>
                            <div style="padding-left:20px;">
                                <div class="inputcontainer">
                                    <label for="UserName" id="UserNameLabel" class="labels">
                                        Login ID:
                                    </label>
                                    <input name="UserName" type="text" id="UserName" class="inputbox"/><span id="errmsg" class="errorprompt" title="User Name is required.">*</span>
                                </div>
                                <div class="inputcontainer">
                                    <label for="Password" id="PasswordLabel" class="labels">
                                        Password:
                                    </label>
                                    <input name="Password" type="password" id="Password" class="inputbox"/><span id="errmsg1" class="errorprompt" title="Password is required.">*</span>
                                </div>
                                <div class="clr">
                                </div>
                                <div class="inputcontainer">
                                    <input type="submit" name="LoginButton" value="Login" id="LoginButton"/><span id="validateMsg" class="errorprompt"></span>
                                </div>
                                <a href="">Forgot Password</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div style="float:left;width:25%;height:370px;"></div>
            </div>
            <div>
                <div style="margin: 20px 300px 20px 260px">
                    <div><font color="white"><b>School Resource Management</b></font></div>
                </div>
               <div style="margin: 20px 300px 20px 260px">
                    <div><font color="white"><b>Finance Solution</b></font></div>
               </div>
               <div style="margin: 20px 300px 20px 260px">
                    <div><font color="white"><b>School Online Administration </b></font></div>
               </div>
               <div style="margin: 20px 300px 20px 260px">
                    <div><font color="white"><b>Parent-Teacher Direct Interaction</b></font></div>
               </div>
               <div style="margin: 20px 300px 20px 260px">
                    <div><font color="white"><b>Online Payment System</b></font></div>
               </div>
               
            </div>
